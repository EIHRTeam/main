# Cloudflare Worker 配置
name = "eihr-blog-api"
main = "src/index.ts"
compatibility_date = "2024-11-01"
compatibility_flags = ["nodejs_compat"]

# 开发环境配置
[dev]
port = 3002
local_protocol = "http"

# 环境变量
[vars]
ENVIRONMENT = "production"

# KV 命名空间（用于存储博客文章）
# 部署前需要创建 KV 命名空间：
# wrangler kv:namespace create "POSTS"
# 然后将返回的 id 填入下方
# [[kv_namespaces]]
# binding = "POSTS"
# id = "your-kv-namespace-id"

# 生产环境
[env.production]
name = "eihr-blog-api"

# 预览环境
[env.preview]
name = "eihr-blog-api-preview"
